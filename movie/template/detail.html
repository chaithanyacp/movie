{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in key1 %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                 <img src="{{i.img.url}}" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-body">
                <h5 class="card-title"> {{i.name}} </h5>
                <p class="card-text">{{i.desc}}</p>
                <p class="card-text">{{i.year}}</p>
                <a href="{% url 'movieapp:update' i.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'movieapp:delete' i.id %}" class="btn btn-primary">Delete</a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
