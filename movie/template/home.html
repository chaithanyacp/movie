{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in key1 %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                 <img src="{{i.img.url}}" class="card-img-top" alt="..." width="300px" height="350px">
                <div class="card-body">
                  <a href="{% url 'movieapp:detail' i.id %}" >{{i.name}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
